{% extends "base.html" %}
{% load static %}
{% block page_content %}
<h1>Drivers</h1>
<div class="row">
    {% for Driver in drivers %}
    <div class="col-md-4">
        <div class="card mb-2">
            <img class="card-img-top" src="{% static driver.image %}">
            <div class="card-body">
                <h5 class="card-title">{{ driver.firstName }}</h5>
                <p class="card-text">{{ driver.licenseNumber }}</p>
                <a href="{% url 'driver_detail' driver.pk %}" class="btn btn-primary">
                    Read More
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
